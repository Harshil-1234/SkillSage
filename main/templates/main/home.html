{% extends "main/header.html" %}

{% block content %}
    <div class="row" style="padding-top: 20px">
    {% for tut in tutorials %}
    <div class="col s12 m6 l4">
        <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <span class="card-title">{{tut.tutorial_title}}</span>
            <p>{{tut.tutorial_published}}</p>

            <!-- in content,the html itself couldn't understand the text as code and thus rendered all other keywords -->
            <!-- but by adding '|safe' we indicated it is safe to just load the content, it makes text HTML friendly -->
            <!-- don't use safe everywhere where text could hold some value unlike here as we also add code here -->
            <p>{{tut.tutorial_content|safe}}</p>
        </div>
        </div>
    </div>
    {% endfor %}
    </div>
{% endblock %}
